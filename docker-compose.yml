version: '4.0'

services:

  mysqldb:
    image: mysql:8.0.20
    container_name: mysqldb
    environment: 
       MYSQL_ROOT_PASSWORD: pavan
       MYSQL_USER: pavan 
       MYSQL_PASSWORD: keycloak
       MYSQL_DATABASE: keycloak
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined
    networks:
      - secure-network
    volumes:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "-u$root", "-p$pavan",  "ping", "-h", "localhost"]


  keycloak:
    image: quay.io/keycloak/keycloak:19.0.1
    container_name: keycloak
    ports:
      - "8080:8080"
    networks:
      - secure-network
    depends_on:
      - mysqldb
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysqldb:3306/keycloak
      KC_DB_USERNAME: pavan
      KC_DB_PASSWORD: keycloak
      JDBC_PARAMS: "useSSL=false"
    command: start-dev
    healthcheck:
      test: "curl -f http://localhost:8080/admin || exit 1"
   


networks:
    secure-network: